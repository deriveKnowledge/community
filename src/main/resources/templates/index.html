<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WanNengDe Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${pageination.questionDTOList}">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" src="https://avatars0.githubusercontent.com/u/34642096?v=4">
                  </a>
                </div>
                <div class="media-body">
                  <h4 class="media-heading"><a href="#" th:href="@{'/question/'+${question.id}}"  th:text="${question.title}">快速开发spring boot</a></h4>
                  <div th:text="${question.tag}"> 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料</div>
                  <div class="text-desc">
                      <span th:text="${question.getLikeCount()}"></span>赞 · <span th:text="${question.getCommentCount()}"></span>回复 · <span th:text="${#dates.format(question.getGmtCreate(),'yyyy年MM月dd日')}"></span>
                  </div>
                </div>
              </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageination.showFirstPage}">
                        <a href="#" aria-label="Previous" th:href="@{/(page=1)}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pageination.showPrevious}">
                        <a href="#" aria-label="Previous" th:href="@{/(page=${pageination.currentPage}-1)}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pageination.pages}"  th:class="${pageination.currentPage == page}?'active':''">
                        <a href="#" th:href="@{/(page=${page})}" th:text="${page}">1</a>
                    </li>
                    <li th:if="${pageination.showNext}">
                        <a href="#" aria-label="Previous" th:href="@{/(page=${pageination.currentPage}+1)}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageination.showEndPage}">
                        <a href="#" aria-label="Next" th:href="@{/(page=${pageination.totalPage})}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>热门话题</h2>
            <p> ·问题标题：请用精简的语言描述您发布的问题，不超过25字</p>
            <p> ·问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料</p>
            <p> ·选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
        </div>
    </div>
</div>
</body>
</html>
